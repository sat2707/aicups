<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/elevators.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br/>
    <div class="preloader">
    </div>
    <div class="row">
        <div class="col-xs-3">
            <div id="left-console" class="console">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="mechanic-screen">
                <div class="world-screen">
                    <div id="world-wrap"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="right-console" class="console">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <input type="range" min="0" max="7199" step="1" value="0" class="range slider btn_disabled"
                   style="margin-bottom: 14px; " disabled/>
            <br/>
            <div class="row">
                <div class="col-sm-6">
                    <div class="toolbar__play">
                        <div class="js-run toolbar__btn">
                            <i class="icon-play"></i>
                        </div>
                        <div class="js-pause toolbar__btn hidden">
                            <i class="icon-pause"></i>
                        </div>
                        <div class="js-x1 toolbar__btn pressed" style="margin-left: 20px;">
                            <span>x1</span>
                        </div>
                        <div class="js-x2 toolbar__btn">
                            <span>x2</span>
                        </div>
                        <div class="js-x4 toolbar__btn">
                            <span>x4</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="toolbar__user js-score-time-user" data-href="{% url 'contest:get_user_by_solution' %}">
                        Игрок слева: <span class="js-username-first-player"
                                           data-href-template="{% url 'core:open_profile' 0 %}"></span> <span
                            class="user__score js-current-score-first-player">0</span> очков,<br/>
                        Игрок справа: <span class="js-username-second-player"
                                            data-href-template="{% url 'core:open_profile' 0 %}"></span> <span
                            class="user__score js-current-score-second-player">0</span> очков,<br/>
                        Осталось: <span class="js-till-time">02:00</span><br/>
                        Seed: <span class="js-seed">&mdash;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="game.js"></script>
<script>
    PATH_IMG = 'http://aicups.ru/static/contest/elevators_multiplayer/img/';
</script>
<script data-main="js/main" src="js/libs/require-2.2.0.js"></script>

<!--contest / elevators_multiplayer / img / ' %}';-->

<!--src="{% static 'contest/js/libs/require-2.2.0.js' %}"></script>-->
</body>
</html>
